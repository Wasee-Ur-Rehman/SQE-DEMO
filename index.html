<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Money Transfer App</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 600px;
        margin: auto;
        padding: 20px;
      }
      h1 {
        text-align: center;
        color: #333;
      }
      .contacts {
        list-style-type: none;
        padding: 0;
      }
      .contact {
        padding: 15px 20px;
        margin: 10px 0;
        background-color: #f2f2f2;
        border-radius: 5px;
        cursor: pointer;
        text-align: center;
        font-size: 1.2em;
      }
      .contact:hover {
        background-color: #ddd;
      }
      /* Responsive Design */
      @media (max-width: 600px) {
        h1 {
          font-size: 1.5em;
        }
        .contact {
          font-size: 1em;
          padding: 10px 15px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Contacts</h1>
      <ul class="contacts">
        <li class="contact" onclick="navigateToSendMoney('John Doe')">
          John Doe
        </li>
        <li class="contact" onclick="navigateToSendMoney('Jane Smith')">
          Jane Smith
        </li>
        <li class="contact" onclick="navigateToSendMoney('Alice Brown')">
          Alice Brown
        </li>
      </ul>
    </div>

    <script>
      function navigateToSendMoney(name) {
        localStorage.setItem("selectedContact", name);
        window.location.href = "sendmoney.html";
      }
    </script>
  </body>
</html>

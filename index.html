      }
      h1 {
        text-align: center;
        color: #333;
      }
      .contacts {
        list-style-type: none;
        padding: 0;
      }
      .contact {
        padding: 15px 20px;
        margin: 10px 0;
        background-color: #f2f2f2;
        border-radius: 5px;
        cursor: pointer;
        text-align: center;
        font-size: 1.2em;
      }
      .contact:hover {
        background-color: #ddd;
      }
      /* Responsive Design */
      @media (max-width: 600px) {
        h1 {
          font-size: 1.5em;
        }
        .contact {
          font-size: 1em;

        }

      <h1>Contacts</h1>

          John Doe
        </li>
        <li class="contact" onclick="navigateToSendMoney('Jane Smith')">
          Jane Smith
        </li>

          Alice Brown
